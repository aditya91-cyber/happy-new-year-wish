<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Surprise ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f0f1a;
    color:#ffd700;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    overflow-x:hidden;
}

/* Pages */
.page{
    position:absolute;
    width:100%;
    height:100vh;
    top:0;
    left:0;
    padding:20px;
    transition:all 1s ease;
    box-sizing:border-box;
}

/* Page 1 background */
#page1::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("background.jpg") center/cover no-repeat;
    filter:blur(8px);
    z-index:-1;
}

/* Page 2 */
#page2{
    left:100%;
    background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
    color:white;
    overflow-y:auto;
}

/* Inputs & Buttons */
input,button{
    padding:10px 16px;
    font-size:16px;
    border-radius:10px;
    border:none;
    margin:10px auto;
    display:block;
}
button{
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}
button:hover{ transform:scale(1.05); }

/* 3D Text */
.text3d{
    font-size:26px;
    color:yellow;
    font-weight:bold;
    text-shadow:1px 1px 0 red;
}

/* ===== SLIDER ===== */
.slider{
    display:none;
    width:100%;
    max-width:220px;
    margin:20px auto;
    overflow:hidden;
    border-radius:16px;
    box-shadow:0 0 25px pink;
}

.slides{
    display:flex;
    transition:transform 0.4s ease;
}

.slides img{
    width:100%;
    flex-shrink:0;
    object-fit:cover;
    border-radius:16px;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 5s linear infinite;
    z-index:9998;
}
@keyframes floatUp{
    to{ transform:translateY(-100vh); opacity:0; }
}

/* Fireworks */
.firework{
    position:fixed;
    pointer-events:none;
    z-index:9999;
}
.spark{
    position:absolute;
    width:4px;
    height:4px;
    border-radius:50%;
    animation:shoot 1.4s ease-out forwards;
}
@keyframes shoot{
    to{
        transform:translate(var(--x),var(--y)) scale(0.3);
        opacity:0;
    }
}

/* Shayari */
.shayari{
    font-size:18px;
    margin:20px 0;
    opacity:0;
    transition:opacity 1s ease;
}

/* Love text */
#loveFinal{
    font-size:20px;
    font-weight:bold;
    opacity:0;
    display:none;
    transition:1s;
}
#loveFinal.show{ opacity:1; }

/* Mobile */
@media(max-width:500px){
    .slider{ max-width:200px; }
}
</style>
</head>

<body>

<audio id="fireSound" src="fireworks.mp3" preload="auto"></audio>

<div class="page" id="page1">
<h1>üéâ Happy New Year üéâ</h1>

<button onclick="enableSound()">üîä Enable Sound</button>

<input id="nameInput" placeholder="Aapna Name likho ‚ù§Ô∏è">
<button onclick="showGreeting()">Show Greeting</button>

<div id="greeting"></div>

<button id="showImgBtn" onclick="showImage()" style="display:none;">
Show Image ‚ù§Ô∏è
</button>

<!-- SLIDER -->
<div class="slider">
    <div class="slides" id="slides">
        <img src="wifey1.jpeg">
        <img src="wifey.jpeg">
        <img src="wifey2.jpeg">
    </div>
</div>

<button id="moreBtn" onclick="goNextPage()" style="display:none;">
More Surprise üéÅ
</button>
</div>

<div class="page" id="page2">
<h1>üíñ My Love For You üíñ</h1>

<div class="shayari">Calendar badlega, saal badlega,<br>par mera pyaar nahi ‚ù§Ô∏è</div>
<div class="shayari">Is naye saal me bas aapka saath chahiye ü´∂</div>
<div class="shayari">Happy New Year meri jaan üíõ</div>

<div id="loveFinal">I LOVE YOU MY WIFEY ‚ù§Ô∏è</div>
</div>

<script>
let soundEnabled=false;
let slider=document.getElementById("slides");
let index=1;
let startX=0;
let autoSlide;

/* Sound */
function enableSound(){
    fireSound.play().then(()=>{
        fireSound.pause();
        soundEnabled=true;
        alert("Sound Enabled ‚ù§Ô∏è");
    });
}

/* Greeting */
function showGreeting(){
    let name=nameInput.value.trim();
    if(name.toLowerCase()!=="khushi") return alert("Only for my special one ‚ù§Ô∏è");

    greeting.innerHTML=`<div class="text3d" id="typingText"></div>`;
    let text=`Happy New Year my cute wifey ${name} üíõ`;
    let i=0;
    let t=setInterval(()=>{
        typingText.innerHTML+=text[i++];
        if(i>=text.length) clearInterval(t);
    },80);

    startFireworks();
    showImgBtn.style.display="block";
}

/* Fireworks */
function launchFirework(){
    let fw=document.createElement("div");
    fw.className="firework";
    fw.style.left=Math.random()*90+"vw";
    fw.style.top=Math.random()*50+"vh";
    let color=`hsl(${Math.random()*360},100%,60%)`;

    for(let i=0;i<80;i++){
        let s=document.createElement("div");
        s.className="spark";
        s.style.background=color;
        let a=Math.random()*Math.PI*2;
        let d=60+Math.random()*60;
        s.style.setProperty("--x",Math.cos(a)*d+"px");
        s.style.setProperty("--y",Math.sin(a)*d+"px");
        fw.appendChild(s);
    }
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1500);
}

function startFireworks(){
    if(soundEnabled){ fireSound.currentTime=0; fireSound.play(); }
    let i=setInterval(launchFirework,200);
    setTimeout(()=>{ clearInterval(i); fireSound.pause(); },6000);
}

/* Show slider */
function showImage(){
    document.querySelector(".slider").style.display="block";
    moreBtn.style.display="block";
    startAutoSlide();
    startHearts();
}

/* Auto slide + swipe */
function startAutoSlide(){
    slider.style.transform="translateX(-100%)";

    autoSlide=setInterval(()=>{
        index++;
        if(index>2) index=0;
        slider.style.transform=`translateX(-${index*100}%)`;
    },3000);
}

slider.addEventListener("touchstart",e=>{
    clearInterval(autoSlide);
    startX=e.touches[0].clientX;
});
slider.addEventListener("touchend",e=>{
    let diff=e.changedTouches[0].clientX-startX;
    if(diff>50 && index>0) index--;
    else if(diff<-50 && index<2) index++;
    slider.style.transform=`translateX(-${index*100}%)`;
    startAutoSlide();
});

/* Page change */
function goNextPage(){
    page1.style.left="-100%";
    page2.style.left="0";
    let s=document.querySelectorAll(".shayari");
    let i=0;
    let t=setInterval(()=>{
        if(i<s.length){ s[i].style.opacity=1; i++; }
        else{
            clearInterval(t);
            loveFinal.style.display="block";
            setTimeout(()=>loveFinal.classList.add("show"),200);
        }
    },2000);
}

/* Hearts */
function startHearts(){
    for(let i=0;i<20;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*95+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    }
}
</script>

</body>
</html>
